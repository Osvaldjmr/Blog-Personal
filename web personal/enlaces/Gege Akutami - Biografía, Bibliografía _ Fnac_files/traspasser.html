<html><head><meta http-equiv="Content-Type" content="text/html; charset=windows-1252"></head><body>
  <script type="text/javascript">
    (function () {

      // Allowed domains:
      // Destination domain(s) you want to grant acces and export to the current conversation status
      // Example: ["example-domain.com","second.domain2.com","another-domain.net"]
      // The current domain can be also included, even though it is not necessary
      var whitelist = ["secure.fnac.es","www.fnac.es","secure.rec1.es.fd-recette.net","www.rec1.es.fd-recette.net"];

      function verifyOrigin(origin) {

        var domain = origin.replace(/^https?:\/\/|:\d{1,4}$/g, "").toLowerCase(),
          i = 0,
          len = whitelist.length;

        while (i < len) {
          if (whitelist[i] == domain) {
            return true;
          }
          i++;
        }

        return false;
      }

      function handleRequest(event) {
        if (verifyOrigin(event.origin)) {

          var data = JSON.parse(event.data),
          value = localStorage.getItem(data.key);
          event.source.postMessage(JSON.stringify({
            id: data.id,
            key: data.key,
            value: value
          }), event.origin);
        }
      }

      if (window.addEventListener) {
        window.addEventListener("message", handleRequest, false);
      } else if (window.attachEvent) {
        window.attachEvent("onmessage", handleRequest);
      }
    })();

  </script>
